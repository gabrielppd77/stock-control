version: "3"

services:
  db:
    image: "postgres:11.5"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_DB=stock-control"
      - "POSTGRES_PASSWORD=1234567"
    expose:
      - "5432"
    ports:
      - "5432:5432"
    networks:
      - postgres-network
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "gabriel@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "1234567"
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - postgres-network
networks:
  postgres-network:
    driver: bridge
